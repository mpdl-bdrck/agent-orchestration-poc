# Orchestrator Agent Configuration
agent_id: "orchestrator"
agent_name: "Orchestrator Agent"
agent_type: "orchestrator"
version: "1.0.0"

# LLM Configuration
llm:
  provider: "gemini"  # Options: openai, anthropic, gemini
  model: "gemini-1.5-flash-002"  # Inherits from config.yaml default, can override here
  temperature: 0.7
  max_tokens: 2000

# Prompt Templates
prompts:
  system: "prompts/orchestrator/system.txt"
  user: "prompts/orchestrator/user.txt"

# Input/Output Fields
input_fields:
  - "question"
  - "context_id"

output_fields:
  - "answer"
  - "tool_calls"
  - "reasoning"

# Tools Available
tools:
  - "semantic_search"

# Validation Rules
validation:
  required_fields:
    - "answer"

# Retry Configuration
retry:
  max_attempts: 3
  backoff_factor: 2.0

# Performance Settings
performance:
  timeout_seconds: 60
  max_iterations: 10

